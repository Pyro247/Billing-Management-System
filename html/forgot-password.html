<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css_files/forgot-password.css">
    <title>Document</title>
</head>
<body>
    <div class="popup-forgot-password">
        <h2 id="forgot-main-title">Forgot Password?</h2>
        <img src="/images/worried.png" alt="" class="forgot-passwordImg" id="forgot-passwordImgID">
        <h4 id="forgot-password-title">Did someone forget their password?</h4>
        <p id="forgot-ok">That's ok...</p>
        <p id="forgot-message">Just enter the email address you've used to register with us and we'll send you a reset code!</p>
        <form action="">
            <input type="email" name="" id="forgot-email-input" required placeholder="Email Address" class="forgot-password-input">
            <input type="submit" value="Send" class="forgot-password-btn" id="forgot-btn" onclick="imageChange()">
        </form>
    </div>

    <script type="text/javascript">

 

    function imageChange(){
        let imageChangeId = document.getElementById('forgot-passwordImgID');
        let forgot_main_title = document.getElementById('forgot-main-title');
        let forgot_title = document.getElementById('forgot-password-title');
        let forgot_ok = document.getElementById('forgot-ok');
        let forgot_message = document.getElementById('forgot-message');

        let forgot_email = document.getElementById('forgot-email-input').value;
        
        console.log(forgot_email);

        imageChangeId.src = "/images/email.png";

        forgot_main_title.textContent = "Reset Password Code Sent!";
        forgot_main_title.style.color = "lightgreen"

        forgot_title.textContent = "Check your email!";
        forgot_title.style.color = "lightgreen";

        forgot_ok.textContent = ""
        
        forgot_message.textContent = "An One-time-pin (OTP) was sent to " + forgot_email + ". Enter the OTP below";
        
    }
        
    </script>
</body>
</html>
