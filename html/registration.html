<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css_files/registration.css">
    <title>Registration | University Example</title>
</head>
<body>
    <!-- Validator -->
    <div class="register-validate">
        <div class="nav-bar">
        <img src="/images/logo_example.png" alt="">
        <h3>Billing Management System</h3>
    </div>
    <div class="register-validate-input">
        <h1>Don't have an account yet?</h1>
        <h3>Keep track on your payments and submitted requirements!</h3>
        <form action="">
            <input type="text" placeholder="Enter Student Number" required class="register-input-text" >
            <input type="submit" value="Submit" class="register-btn">
        </form>
        <p>Already have an account? <a href="">Login here</a></p>
    </div>
    </div>
    <!-- Main -->
    <div class="l-form">
        <form action="" class="form">
            <h1 class="form-title">Register</h1>

            <!-- EMAIL TEXT BOX -->
            <div class="form-div">
                <input type="text" name="" id="" class="form-input" placeholder=" ">
                <label for="" class="form-label">Email</label>
            </div>

            <!-- PASSWORD TEXT BOX -->
            <div class="form-div">
                <input type="password" name="" id="" class="form-input" placeholder=" ">
                <label for="" class="form-label">Password</label>
            </div>
        </form>
    </div>

</body>
</html>
