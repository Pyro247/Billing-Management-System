<body>

      <!-- LOADER! -->

            <div class="circle"></div>

            <div class="shadow"></div>

    <!-- LOADER -->
    <div class="nav-bar">
        <img src="/images/logo.png" alt="">
        <h3>Pyro Colleges Inc. | Registrar</h3>
    </div>
    <main>
    

        <div class="left-section">
            <img src="/images/sample_registrar_pic.png" alt="Registar's Image">
            <h3 class="reg-name">Juan A. Dela Cruz</h3>
            <h4 class="reg-position">Registrar</h4>
            <p id="reg-date-time"></p>

            <div class="left-section-lower">
                <ul>

        <div class="name-and-search" id="name-and-search-id">
            <strong id="dashboard-txt-id">Dashboard</strong>
            <form action="">
                <input type="text" name="" id="" placeholder="Search">
                <i class="fas fa-search"></i>
            </form>
        </div>

    <script type="text/javascript">
        // LIVE CLOCK
        let clockElement = document.getElementById('reg-date-time');
    
        function clock() {
            clockElement.textContent = new Date().toLocaleTimeString();
            clockElement.textContent += " - " + new Date().toLocaleDateString();
        }
        setInterval(clock, 1000);   

        // LOADER FUNCTION
        $(window).on("load", function(){
            $(".loader-wrapper").fadeOut('xslow');
        });


        // Changing of Panels
        let name_and_search_text = document.getElementById('dashboard-txt-id');
        
    </script>
