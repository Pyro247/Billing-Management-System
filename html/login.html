<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css_files/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Login | University Example</title>
</head>
<body>
    <!-- LOADER! -->
    <div class="loader-wrapper" id="loader-wrapperID">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Billing Management System</span>
        </div>
    </div>
    <!-- LOADER -->

    <section >
        <div class="parent-container" id="sectionID">
            <h2 class="login-title">SELECT USER TYPE</h2>

            <div class="user-types">
                <div class="user student" onclick="blurr(), studentPopup()">
                    <img src="/images/Occupations-Writer-Male-Light-icon.png" alt="Student Logo">
                    <p>Student</p>
                </div>

                <div class="user registrar" onclick="blurr(), registrarPopup()">
                    <img src="/images/registrar.png" alt="Registrar Logo">
                    <p>Registrar</p>
                </div>

                <div class="user cashier" onclick="blurr(), cashierPopup()">
                    <img src="/images/cashier.png" alt="Cashier Logo">
                    <p>Cashier</p>
                </div>
            </div>
        </div>

        <!-- POPUP LOGIN -->
        <div class="popup-login" id="popupID">
                <div class="left-popup">
                    <img src="/images/logo_example.png" alt="">
                    <h3>Welcome to</h3>
                    <h2>Sample University </h2>
                    <h2>BILLING SYSTEM</h2>
                    <h3 class="reglink">Don't have an account? <a href="/html/registration.html">Register here</a></h3>
                </div>
                <div class="right-popup">
                    <h3 id="userID-popup">Default</h3>
                    <a href="#" class="exitbtn" onclick="blurr()">X</a>
                    <form action="registrar.html">
                        <input type="text" name="" id="" placeholder="Email" required class="input-txt" autofocus>
                        <input type="password" name="" id="" placeholder="Password" required class="input-txt">
                        
                        <input type="submit" value="Login" class="login-btn">
                    </form>
            
                    <a href="/html/forgot-password.html" target='_blank' class="forgotpass" >Forgot password</a>
                </div>
        </div>


    </section>

    <!-- JAVASCRIPT  -->
    <script type="text/javascript">
        function blurr(){
            let popup = document.getElementById('popupID');
            let popupSection = document.getElementById('sectionID');

            popup.classList.toggle('active');
            popupSection.classList.toggle('active');
        }

        $(window).on("load", function(){
            $(".loader-wrapper").fadeOut('xslow');
        });

    </script>

    <script src="/Javascript_files/popup.js"></script>
</body>
</html>
